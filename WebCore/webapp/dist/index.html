<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><title>webapp</title><link rel=stylesheet href=static/css/mui.min.css><style>/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}</style><link href=./static/css/app.79c015dfb937e026eb3372f07e12650e.css rel=stylesheet></head><body><div id=app></div><script src=static/js/mui.min.js></script><script src=static/js/iconfont.js></script><script>//mui.showLoading("正在加载..","div"); //加载文字和类型，plus环境中类型为div时强制以div方式显示
			//mui.hideLoading(callback);//隐藏后的回调函数
			
			mui.init();
			//mui.plusReady(function() {});
			//扩展mui.showLoading
			(function($, window) {
				//显示加载框
				$.showLoading = function(message, type) {
					if($.os.plus && type !== 'div') {
						$.plusReady(function() {
							plus.nativeUI.showWaiting(message);
						});
					} else {
						var html = '';
						html += '<i class="mui-spinner mui-spinner-white"></i>';
						html += '<p class="text">' + (message || "数据加载中") + '</p>';

						//遮罩层
						var mask = document.getElementsByClassName("mui-show-loading-mask");
						if(mask.length == 0) {
							mask = document.createElement('div');
							mask.classList.add("mui-show-loading-mask");
							document.body.appendChild(mask);
							mask.addEventListener("touchmove", function(e) {
								e.stopPropagation();
								e.preventDefault();
							});
						} else {
							mask[0].classList.remove("mui-show-loading-mask-hidden");
						}
						//加载框
						var toast = document.getElementsByClassName("mui-show-loading");
						if(toast.length == 0) {
							toast = document.createElement('div');
							toast.classList.add("mui-show-loading");
							toast.classList.add('loading-visible');
							document.body.appendChild(toast);
							toast.innerHTML = html;
							toast.addEventListener("touchmove", function(e) {
								e.stopPropagation();
								e.preventDefault();
							});
						} else {
							toast[0].innerHTML = html;
							toast[0].classList.add("loading-visible");
						}
					}
				};

				//隐藏加载框
				$.hideLoading = function(callback) {
					if($.os.plus) {
						$.plusReady(function() {
							plus.nativeUI.closeWaiting();
						});
					}
					var mask = document.getElementsByClassName("mui-show-loading-mask");
					var toast = document.getElementsByClassName("mui-show-loading");
					if(mask.length > 0) {
						mask[0].classList.add("mui-show-loading-mask-hidden");
					}
					if(toast.length > 0) {
						toast[0].classList.remove("loading-visible");
						callback && callback();
					}
				}
			})(mui, window);</script><script type=text/javascript src=./static/js/manifest.3ad1d5771e9b13dbdad2.js></script><script type=text/javascript src=./static/js/vendor.6aa5c6d62c1e520517da.js></script><script type=text/javascript src=./static/js/app.2f16fbe28d67f44af38d.js></script></body></html>
